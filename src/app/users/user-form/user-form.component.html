
<div >
    <div class="w-32" id="form">
        <label class="bg-black text-white" for="user_name">Nombre</label>
        <input class="bg-blue-300 text-black" type="text" [(ngModel)]="user.name" id="user_name" name="user_name"><br>
        <label class="bg-black text-white" for="username">Username</label>
        <input class="bg-blue-300 text-black" type="text" [(ngModel)]="user.username" id="username" name="username"><br>
        <label class="bg-black text-white" for="user_phone">Phone</label>
        <input class="bg-blue-300 text-black" type="text" [(ngModel)]="user.phone" id="user_phone" name="user_phone"><br>
        <label class="bg-black text-white" for="user_website">Website</label>
        <input class="bg-blue-300 text-black" type="text" [(ngModel)]="user.website" id="user_website" name="user_website"><br>
        <button class="bg-blue-600 m-2 text white" (click)="mostrar()">Agregar</button>
        <button class="bg-blue-600 m-2 text white" (click)="enviar()">enviar a padre</button>
    </div>
</div>
